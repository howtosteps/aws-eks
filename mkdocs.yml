site_name: Simple AWS EKS Example
site_url: https://github.com/howtosteps/aws-eks/site/
nav:
  - Introduction: index.md
  - Prerequisites: prerequisites.md
  - Local environment: local-environment.md
  - Local installations : local-installations.md
  - Create cluster: create-cluster.md
  - Extend cluster: extend-cluster.md
  - Create cluster with autoscaler: create-cluster-autoscaler.md
  - Test autoscaler with Nginx : test-cluster-autoscaler.md
  - Create stateless app: create-stateless-app.md
  - Clean up : clean-up.md
theme: 
  name: material
  features:
    - content.code.copy

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
